<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<form action="http://www.baidu.com" method="post">
<!-- 文本输入框  autofocus布尔类型的属性 -->
账号：<input type="text" placeholder="请输入账号" autofocus>

密码：<input type="password" placeholder="请输入密码">
<hr>
<!-- 单选框属性 -->
<input type="radio" name="sex">男
<input type="radio" name="sex" checked>女
<hr>
<!-- 多选框属性 -- -->
<input type="checkbox">唱歌
<input type="checkbox" checked="checked">跳舞
<input type="checkbox" checked="checked">LOL
<hr>

<!-- 重置 -- -->
<input type="reset" value="^_^">
<hr>

<!-- 重置 -- -->
<input type="file" >
<hr>

<!-- 提交 -- -->
<input type="submit" value="就不提交">
<hr>

<!-- 图形提交按钮 -- -->
<input type="image" src="../mycode/案例/星座可爱小图/icon2.gif">
<hr>

<!--  按钮 -- -->
<input type="button" value="哈哈，我是一个小按钮">

</form>
<hr>

<!--  下拉选择 -- -->
<select>
    <optgroup label="第一组">
        <option>小学</option>
        <option>初中</option>
        <option selected>高中</option>
    </optgroup>
    
    <optgroup label="第二组">
       <option>专科</option>
       <option>本科</option>
    </optgroup>
  
   <optgroup label="第三组">
  	 <option>研究生</option>
   </optgroup>
</select>


</body>
</html>
