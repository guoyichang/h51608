<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<form  action="" method="post">
    <table align="center" border="0">
    <tr>
        <td>登录名：</td>
        <td>
           <input type="text" placeholder="输入用户名">(可包含a-z 0-9和下划线)
        
        </td>
        <td>
           <img src="img1.png"> <b>阅读贵美网服务协议</b>	
        </td>
    </tr>
    <tr>
      <td>密码：</td>
        <td>
           <input type="password" placeholder="输入密码">(至少包含6个字符)
        
        </td>
        <td rowspan="8">
            <textarea cols="25" rows="15" placeholder="欢迎阅读。。。。。"></textarea>
            
        </td>
    </tr>
    
    <tr>
      <td>再次输入密码：</td>
        <td>
           <input type="password" placeholder="输入密码"> 
        
        </td>
        
    </tr>
    
    <tr>
      <td>电子邮箱：</td>
        <td>
           <input type="text" placeholder="输入邮箱"> 
           (必须含有@字符)
        
        </td>
       
    </tr>
    
    <tr>
      <td>性别：</td>
        <td>
           <input type="radio" name="sex" checked="checked"><img src="boy.png"> 男
            <input type="radio" name="sex"><img src="girl.png"> 女
        </td>
       
    </tr>
    
    
    <tr>
      <td>文件：</td>
        <td>
           <input type="file"  > 
      
        
        </td>
       
    </tr>
    
    
    <tr>
      <td>爱好：</td>
        <td>
             <input type="checkbox" > 运动
             <input type="checkbox" > 聊天
             <input type="checkbox" > 玩游戏	
        
        </td>
       
    </tr>
    
    <tr>
      <td>喜欢的城市：</td>
        <td>
            <select>
                <option>[请选择]</option>
                <option>北京</option>
                <option>上海</option>
                <option>烟台</option>
            </select>	
        
        </td>
        
    </tr>
    
    
    <tr>
      <td> </td>
        <td>
            <input type="button" value="同意右侧服务条款，提交注册信息" disabled="disabled"> 
            <input type="reset" value="重&nbsp;&nbsp;填"> 
        
        </td>
     
    </tr>
    
    
    
    </table>

</form>


</body>
</html>
