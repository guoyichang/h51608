<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

<form action="http://www.baidu.com" method="post" id="myform">

</form>

<!-- 电子邮件-->
电子邮件：<input type="email" required="required" form="myform">

<hr>
<!-- 网址 http://www.baidu.com-->
网址：<input type="url" required="required">
<hr>

日期(年月日)：<input type="date" >
<hr>

时间：<input type="time" >
<hr>

月份：<input type="month" >
<hr>

一年中第几个周：<input type="week" >

<hr>
数字：<input type="number" min="5" max="10" >

<hr>
范围：<input type="range" min="0" max="10" value="9" >

<hr>
颜色：<input type="color">


<hr>
下拉选择
<input type="text" list="mylist">
<datalist id="mylist" >
	<option label="惊悚" value="让子弹飞">
    <option label="惊悚" value="让你飞">
	<option label="惊悚" value="让他飞">
    <option label="惊悚" value="一起飞">
    
    <option label="搞笑" value="欢乐喜剧人">
    <option label="搞笑" value="喜剧总动员">
	<option label="搞笑" value="我是喜剧人">
     <option label="搞笑" value="我们是喜剧人">
    <option label="搞笑" value="都是喜剧人">
</datalist>


<br>
<br>
<input type="submit" form="myform">


</body>
</html>
